    transcoding.preset.ffmpeg.audio_compression_192k:
        class: AC\Component\Transcoding\Preset\FFmpeg\AudioCompression192kPreset
        tags:
            - {name: transcoding.preset}
            
    transcoding.preset.ffmpeg.audio_compression_256k:
        class: AC\Component\Transcoding\Preset\FFmpeg\AudioCompression256kPreset
