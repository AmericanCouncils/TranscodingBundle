parameters:
    transcoding.ffmpeg.class: AC\Component\Transcoding\Adapter\FFmpegAdapter
    
    #path to ffmpeg executable on filesystem
    transcoding.ffmpeg.path: /usr/bin/ffmpeg

    #how long ffmpeg commands should run before timeout, null means no timeout
    transcoding.ffmpeg.timeout: null

services:
    
    #ffmpeg adapter service
    transcoding.adapter.ffmpeg:
        class: %transcoding.ffmpeg.class%
        arguments: [%transcoding.ffmpeg.path%, %transcoding.ffmpeg.timeout%]
        tags:
            - {name: transcoding.adapter}
            
            
    #ffmpeg preset services
    transcoding.preset.ffmpeg.audio_compression_32k:
        class: AC\Component\Transcoding\Preset\FFmpeg\AudioCompression32kPreset
        tags:
            - {name: transcoding.preset}
            
    transcoding.preset.ffmpeg.audio_compression_96k:
        class: AC\Component\Transcoding\Preset\FFmpeg\AudioCompression96kPreset
        tags:
            - {name: transcoding.preset}
                - 
    transcoding.preset.ffmpeg.audio_compression_128k:
        class: AC\Component\Transcoding\Preset\FFmpeg\AudioCompression128kPreset
        tags:
            - {name: transcoding.preset}
            
