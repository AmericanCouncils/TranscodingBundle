parameters:
    transcoding.handbrake.class: AC\Component\Transcoding\Adapter\HandbrakeAdapter
    
    #path to handbrake executable on filesystem
    transcoding.handbrake.path: /usr/local/bin/HandBrakeCLI

    #how long handbrake commands should run before timeout, null means no timeout
    transcoding.handbrake.timeout: null

services:
    
    #handbrake adapter service
    transcoding.adapter.handbrake:
        class: %transcoding.handbrake.class%
        arguments: [%transcoding.handbrake.path%, %transcoding.handbrake.timeout%]
        tags:
            - {name: transcoding.adapter}

    #handbrake preset services
    transcoding.preset.handbrake.apple_tv2:
        class: AC\Component\Transcoding\Preset\Handbrake\AppleTV2Preset
        tags:
            - {name: transcoding.preset}

    transcoding.preset.handbrake.apple_tv_legacy:
