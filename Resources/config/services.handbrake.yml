        tags:
            - {name: transcoding.preset}

    transcoding.preset.handbrake.apple_tv:
        class: AC\Component\Transcoding\Preset\Handbrake\AppleTVPreset
        tags:
            - {name: transcoding.preset}

    transcoding.preset.handbrake.classic:
